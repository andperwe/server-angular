<div class="container" style="margin-top: 150px;">
  <div style="height:350px; background-color: #384B5C; border-radius: 4px 4px 4px 4px;">
    <div style="height: 50px;">
       <alert class="text-center noradiusa"></alert>
    </div>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

       <div class="row" style="padding-right: 20px; padding-left: 20px; margin-top: 15px;">
         <div class="col-sm-1 text-sm-right">
          <i style="color: white; font-size: 20px; padding-top: 20px;" class="fa fa-user"></i>
         </div>
        <div class="input-field col-sm-11" [ngClass]="{ 'error': f.submitted && !username.valid }">
          <input type="text" id="username" name="username" [(ngModel)]="model.username" #username="ngModel" required autocomplete="off"/>
          <label for="username">Nazwa użytkownika</label>
        </div>
       </div>

      <div class="row" style="padding-right: 20px; padding-left: 20px; margin-top: 31px;">
        <div class="col-sm-1 text-sm-right">
          <i style="color: white; font-size: 20px; padding-top: 20px;" class="fa fa-key"></i>
        </div>
        <div class="input-field col-sm-11" [ngClass]="{ 'error': f.submitted && !password.valid }">
          <input type="password" id="password" name="password" [(ngModel)]="model.password" #password="ngModel" required />
          <label for="password">Hasło</label>
        </div>
      </div>
      <div style="background-color: background-color: #384B5C;">
        <button id="login" [disabled] = "!username.valid || !password.valid" class="noradius login"
                style="background-color: #0069d9;  color: #a5b1be; border: 1px; font-weight:bold; width: 100%; height:50px; margin-top: 100px;">Login</button>
        <!--img *ngIf="loading" src="data:image/gif;/>
        <a [routerLink]="['/register']" class="btn btn-link">Register</a-->
      </div>
    </form>
  </div>
</div>
